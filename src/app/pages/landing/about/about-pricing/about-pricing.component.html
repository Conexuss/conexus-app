<div class="container">
  <h2>Pricing and Subscription Options</h2>

  <div class="cards-container">
    <mat-card class="pricing-option" *ngFor="let option of pricingOptions">
      <mat-card-header>
        <mat-card-title>{{ option.name }}</mat-card-title>
        <mat-card-subtitle>{{ option.price }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <ul>
          <li *ngFor="let feature of option.features">{{ feature }}</li>
        </ul>
      </mat-card-content>
      <mat-card-actions>
        <a mat-raised-button [href]="option.link" color="primary">{{ option.action }}</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
