<div class="container">
  <h2>Meet the Team</h2>

  <div class="cards-container">
    <mat-card *ngFor="let member of teamMembers">
      <mat-card-header>
        <img [src]="member.avatar" [alt]="member.name" mat-card-avatar />
        <mat-card-title>{{ member.name }}</mat-card-title>
        <mat-card-subtitle>{{ member.title }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ member.bio }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
