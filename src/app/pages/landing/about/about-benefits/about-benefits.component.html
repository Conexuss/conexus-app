<div class="container">
  <h2>Why sign?</h2>

  <div class="cards-container">
    <mat-card *ngFor="let benefit of benefits">
      <mat-card-header>
        <mat-card-title>{{ benefit.title }}</mat-card-title>
        <mat-card-subtitle>{{ benefit.subtitle }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ benefit.content }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
