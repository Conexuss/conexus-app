<ng-container *transloco="let t; read: 'settings.support.about'">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>{{ t('title') }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{ t('title') }}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-list>
      <ion-item *ngFor="let page of legalPages" (click)="navigateToLegalPage(page)" [button]="true">
        <ion-label>{{ 'legal.' + page + '.title' | transloco }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ng-container>
